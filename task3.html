<!DOCTYPE html>
<html>
<head>
    <title>Netflix Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }
        
        .nav {
            display: flex;
            gap: 20px;
        }
        
        .nav a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        
        .hero {
            height: 500px;
            background-image: url('netflix-hero.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .cta-btn {
            padding: 10px 20px;
            background-color: #e50914;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            color: #fff;
            background-color: #333;
        }
        
        .footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Netflix</div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">Latest</a>
                <a href="#">My List</a>
            </nav>
        </header>
        
        <section class="hero">
            <h1>Welcome to Netflix</h1>
            <p>Watch unlimited TV shows and movies.</p>
            <a class="cta-btn" href="#">Get Started</a>
        </section>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Netflix</p>
        </div>
    </footer>
</body>
</html>
